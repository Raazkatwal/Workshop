{% extends "polls/layout.html" %}

{% block content %}
<div class="bg-dark-subtle p-5 rounded">

<table class="table-sm table-stripped table-success">
    <thead>
        <tr>
            <th>Choice</th>
            <th>No of Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for choice in question.choice_set.all %}
        <tr>
            <td> {{choice.choice_text}} </td>
            <td> {{choice.votes}} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'view' question.id %}" class="btn btn-success mt-2">Vote again ?</a> 
</div>
{% endblock content %}
